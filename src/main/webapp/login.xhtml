<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sign In</title>
    </h:head>
    
        <style>
        @import url('https://fonts.googleapis.com/css?family=Overpass');
    </style>
    
    <h:body>
    <h:outputStylesheet name="main.css"/>
    
        <h:panelGroup class="mainLogin">

        <h:panelGroup class="mainLoginCon">

            <span class="logintitle">Member Login</span>
        <h:form id="loginForm">
                   <h:panelGroup class="loginFormCon">

                       <h:panelGroup class="loginInput">
                            <p:inputText id="username"  class="usernameInput" value="#{loginCtrlMain.username}" required="true"
                                         requiredMessage="Please enter your Username:" placeholder="Username"/>
                            <p:message  class="errorMsg" for="username" />
                        </h:panelGroup>

                       <h:panelGroup class="loginInput">
                            <p:password id="passwordInput"  class="passwordInput" value="#{loginCtrlMain.password}" required="true"  
                                        requiredMessage="Please enter your Password" placeholder="Password"/>
                            <p:message class="errorMsg" for="passwordInput" />
                        </h:panelGroup>           
                </h:panelGroup>

            
            
                <h:panelGroup class="loginFormBtncon">
                    <p:commandButton class="loginFormBtns" value="Sign In" update="loginForm" ajax="true" action="#{loginCtrlMain.validateUser()}"/>
                </h:panelGroup>


                <span class="orLabel"> <span class="orText">or</span></span>

                <h:panelGroup class="loginFormBtncon">
                    <p:commandButton class="loginFormBtns" value="Register" immediate="true" action="#{loginCtrlMain.gotoregisterpage()}"/>
                </h:panelGroup>


</h:form>
</h:panelGroup>

</h:panelGroup>


    </h:body>
</html>
