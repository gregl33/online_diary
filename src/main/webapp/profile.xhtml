<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Profile</title>
        <style type="text/css">
            .ui-toggleswitch {
                vertical-align: bottom;
            }
            .ui-outputlabel-rfi { display: none; }

        </style>
    </h:head>
    <h:body>
        
        <ui:include src="templates/navbar.xhtml"></ui:include>
        
        <h:form id="editForm" >
            
            <h:outputText value="Edit Mode: " />
            <p:toggleSwitch value="#{personCtrl.editMode}">
                <p:ajax immediate="true" listener="#{personCtrl.edit}" update="editForm"/>
            </p:toggleSwitch>
            
            
            <h:panelGrid id="matchGrid_">
                <ui:include src="templates/personForm.xhtml">
                    <ui:param name="bean" value="#{personCtrl}" /> 
                    <ui:param name="person" value="#{personCtrl.currentUser}" /> 
                    <ui:param name="address_" value="#{personCtrl.currentUser.home}" /> 
                </ui:include>
            </h:panelGrid>
            
            <p:commandButton  update="editForm" value="Update" ajax="true" action="#{personCtrl.updateUser()}" rendered="#{personCtrl.editMode}"/>

        </h:form>
    </h:body>
</html>
