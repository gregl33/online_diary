<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Register</title>
    </h:head>

        <style>
        @import url('https://fonts.googleapis.com/css?family=Overpass');
    </style>
    
    <h:body>

 <h:outputStylesheet name="main.css"/>

            
    <h:panelGroup class="registerCon mainLogin">

            <h:panelGroup class="registerConPopUp mainLoginCon" >
                <span class="logintitle">Member Register</span>

                <h:form id="registerForm">
                  <h:panelGroup class="registerFormCon" id="matchGrid">
                    <ui:include src="templates/personForm.xhtml">
                        <ui:param name="person" value="#{loginCtrlMain.newUser}" /> 
                        <ui:param name="address_" value="#{loginCtrlMain.newAddress}" /> 
                        <ui:param name="bean" value="#{loginCtrlMain}" /> 
                        <ui:param name="renderePass" value="true" /> 
                    </ui:include>
                </h:panelGroup>
        
                <h:panelGroup class="loginFormBtncon registerFromBtnsCon">
                    <p:commandButton class="loginFormBtns registerFromBtns" 
                                     update="registerForm" value="Register" 
                                      action="#{loginCtrlMain.registerUser()}"/>
                </h:panelGroup>

                <span class="orLabel registerorLabel"> <span class="orText">or</span></span>

                <h:panelGroup class="loginFormBtncon registerFromBtnsCon">
                    <p:commandButton class="loginFormBtns registerFromBtns" 
                                     value="Sign In" ajax="true" immediate="true"
                                     action="#{loginCtrlMain.gotologinPage()}"/>
                </h:panelGroup>
                
                

                </h:form>
            </h:panelGroup>
            </h:panelGroup>

    </h:body>
    
   
    
        

        
     </html>
