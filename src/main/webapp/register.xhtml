<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Register</title>
    </h:head>

    
    
    <h:body>
        <h:form>
            <h:panelGrid id="matchGrid">
                <h:panelGroup>
                    <ui:include src="templates/personForm.xhtml">
                        <ui:param name="person" value="#{loginCtrlMain.newUser}" /> 
                        <ui:param name="address_" value="#{loginCtrlMain.newAddress}" /> 
                        <ui:param name="bean" value="#{loginCtrlMain}" /> 
                    </ui:include>
                </h:panelGroup>
                 
                <h:panelGrid columns="2">
                <p:outputLabel for="pwd1" value="Password:" ></p:outputLabel>
                <h:panelGroup>
                    <p:password id="pwd1"  match="con_pwd1" 
                    requiredMessage="Please enter your Password"
                    label="Password 1" required="true" 
                    validatorMessage="Passwords needs to match"
                    value="#{loginCtrlMain.newUser.password}"
                    ></p:password>
                    <p:message for="pwd1" />
                 </h:panelGroup>

                <p:outputLabel for="con_pwd1" value="Verify password" ></p:outputLabel>
                <h:panelGroup>
                    <p:password id="con_pwd1" 
                    requiredMessage="Please Verify your Password"
                    label="con_password" required="true" ></p:password>
                    <p:message for="con_pwd1" />
                </h:panelGroup>
                </h:panelGrid>
        
                <p:commandButton update="matchGrid" value="Register" ajax="true" action="#{loginCtrlMain.registerUser()}"/>
                
            </h:panelGrid>
        </h:form>
    </h:body>
    
   
    
        

        
     </html>
