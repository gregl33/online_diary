<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Upcoming Events</title>
    </h:head>
    <h:body>

        
        <ui:include src="templates/navbar.xhtml"></ui:include>

        <p:dataList value="#{personCtrl.currentUser.events}" itemType="none" var="event">
            <h:panelGroup class="">
                <h:outputText class="guestListName" value="#{event.event_name}, #{event.event_description}" style="display:inline-block"/>
                <h:outputText class="guestListName" value="#{event.start_datetime} - #{event.end_datetime}" style="display:inline-block"/>
                <p:dataList value="#{event.guests}" itemType="none" var="guest_">
                    <h:outputText class="" value="#{guest_.firstname}, #{guest_.lastname}" style="display:inline-block"/>
                </p:dataList>
            </h:panelGroup>
        </p:dataList>        
                
    </h:body>
</html>
